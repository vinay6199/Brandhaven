<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ Top Products Youâ€™ll Love!</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }
  header {
    text-align: center;
    padding: 50px 20px;
    background: linear-gradient(90deg, #ff6f61, #ff3b2e);
    color: white;
  }
  header h1 {
    margin: 0;
    font-size: 2.8rem;
    animation: slideIn 1s ease-out;
  }
  header p {
    font-size: 1.2rem;
    margin-top: 10px;
    animation: slideIn 1.5s ease-out;
  }
  @keyframes slideIn {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    padding: 30px;
    max-width: 1200px;
    margin: auto;
  }
  .product-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    transform: translateY(50px);
    opacity: 0;
    transition: transform 0.5s, box-shadow 0.3s, opacity 0.5s;
  }
  .product-card.visible {
    transform: translateY(0);
    opacity: 1;
  }
  .product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }
  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s;
  }
  .product-card img:hover {
    transform: scale(1.1);
  }
  .info {
    padding: 20px;
    text-align: center;
  }
  .info h2 {
    font-size: 1.3rem;
    margin: 10px 0;
  }
  .info p {
    font-size: 1rem;
    color: #555;
  }
  .info a {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 25px;
    background: #ff6f61;
    color: white;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    position: relative;
    overflow: hidden;
    transition: background 0.3s, transform 0.2s;
  }
  .info a:hover {
    background: #ff3b2e;
    transform: scale(1.1);
  }
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    pointer-events: none;
    animation: confetti-fall 1s forwards;
  }
  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ”¥ Must-Have Products!</h1>
  <p>Click & grab your favorites now!</p>
</header>

<section class="products" id="products">
  <!-- Product cards will be generated dynamically -->
</section>

<script>
  // PRODUCT LIST - Add your products here
  const products = [
    {
      name: "Lakme Lipstick",
      desc: "Smooth matte finish for long-lasting beauty.",
      img: "https://via.placeholder.com/300x200",
      link: "YOUR_AFFILIATE_LINK_1"
    },
    {
      name: "Wireless Earbuds",
      desc: "Crystal clear sound with deep bass.",
      img: "https://via.placeholder.com/300x200",
      link: "YOUR_AFFILIATE_LINK_2"
    },
    {
      name: "Smart Watch",
      desc: "Track your fitness & notifications easily.",
      img: "https://via.placeholder.com/300x200",
      link: "YOUR_AFFILIATE_LINK_3"
    }
    // Add more products as needed
  ];

  const container = document.getElementById('products');

  products.forEach(product => {
    const card = document.createElement('div');
    card.classList.add('product-card');
    card.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <div class="info">
        <h2>${product.name}</h2>
        <p>${product.desc}</p>
        <a href="${product.link}" target="_blank" class="buy-btn">Buy Now</a>
      </div>
    `;
    container.appendChild(card);
  });

  // Scroll animation
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.product-card').forEach(card => observer.observe(card));

  // Confetti on click
  const buttons = document.querySelectorAll('.buy-btn');
  document.addEventListener('click', function(e) {
    if(e.target.classList.contains('buy-btn')) {
      for(let i=0;i<15;i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = e.clientX + Math.random()*20 - 10 + 'px';
        confetti.style.top = e.clientY + Math.random()*20 - 10 + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }
  });
</script>

</body>
</html>
