<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brand Haven</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: 'Roboto', sans-serif; background:#f9f9f9; color:#333; }

  /* Header & Logo */
  header {
    position: sticky;
    top:0;
    background: linear-gradient(90deg, #ff6f61, #ff3b2e);
    color: #fff;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    z-index:100;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
  }
  .logo img { height:50px; }

  /* Navigation */
  nav { display:flex; gap:15px; align-items:center; flex-wrap:wrap; }
  nav a { color:#fff; font-weight:600; position:relative; transition:0.3s; cursor:pointer; }
  nav a:hover, nav a.active { color:#fff200; }
  .dropdown { position:relative; }
  .dropdown-content {
    display:none;
    position:absolute;
    background:#fff;
    color:#333;
    min-width:160px;
    top:30px;
    left:0;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    z-index:10;
  }
  .dropdown-content a { padding:10px 15px; display:block; color:#333; text-decoration:none; cursor:pointer; }
  .dropdown-content a:hover, .dropdown-content a.active { background:#ff3b2e; color:#fff; }
  .dropdown:hover .dropdown-content { display:block; }

  /* Filter Buttons */
  .filters {
    text-align:center;
    margin:20px 0;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
  }
  .filters button {
    padding:10px 20px;
    border:none;
    background:#ff6f61;
    color:#fff;
    font-weight:bold;
    border-radius:50px;
    cursor:pointer;
    transition:0.3s;
  }
  .filters button:hover, .filters button.active { background:#ff3b2e; transform:scale(1.05); }

  /* Products */
  .products {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap:20px;
    padding:30px;
    max-width:1200px;
    margin:auto;
  }
  .product-card {
    background:#fff;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
    transform: translateY(50px);
    opacity:0;
    transition:0.5s, box-shadow 0.3s;
  }
  .product-card.visible { transform:translateY(0); opacity:1; }
  .product-card img { width:100%; height:250px; object-fit:cover; transition:transform 0.3s; }
  .product-card:hover img { transform:scale(1.05); }
  .info { padding:15px; text-align:center; }
  .info h2 { font-size:1.2rem; margin:10px 0; font-weight:bold; }
  .info p { font-size:0.95rem; color:#666; }
  .info a {
    display:inline-block;
    margin-top:10px;
    padding:10px 20px;
    background:#ff6f61;
    color:white;
    border-radius:50px;
    font-weight:bold;
    transition:0.3s;
  }
  .info a:hover { background:#ff3b2e; transform:scale(1.05); }

  /* Footer */
  footer {
    background:#333;
    color:white;
    text-align:center;
    padding:40px 20px;
    font-size:1.1rem;
    line-height:1.6;
  }

  /* Mobile responsive */
  @media (max-width:768px) {
    .products { grid-template-columns:1fr; padding:20px; }
    .product-card img { height:200px; }
    .filters { flex-direction:column; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="file_00000000f3006206ad19458994fe6c99.png" alt="Brand Haven">
  </div>
  <nav>
    <a onclick="filterProducts('all', this)">Home</a>
    <a onclick="filterProducts('all-brands', this)">All Brands</a>
    <div class="dropdown">
      <a>Categories ▼</a>
      <div class="dropdown-content">
        <a onclick="filterProducts('Skin Care Combo', this)">Skin Care Combo</a>
        <a onclick="filterProducts('Accessories', this)">Accessories</a>
        <a onclick="filterProducts('Trendy T-Shirts', this)">Trendy T-Shirts</a>
        <a onclick="filterProducts('Jeans', this)">Jeans</a>
        <a onclick="filterProducts('Cargoes', this)">Cargoes</a>
        <a onclick="filterProducts('Shirts', this)">Shirts</a>
      </div>
    </div>
  </nav>
</header>

<section class="filters">
  <button onclick="filterProducts('all', this)">Home</button>
  <button onclick="filterProducts('all-brands', this)">All Brands</button>
  <button onclick="filterProducts('Skin Care Combo', this)">Skin Care Combo</button>
  <button onclick="filterProducts('Accessories', this)">Accessories</button>
  <button onclick="filterProducts('Trendy T-Shirts', this)">Trendy T-Shirts</button>
  <button onclick="filterProducts('Jeans', this)">Jeans</button>
  <button onclick="filterProducts('Cargoes', this)">Cargoes</button>
  <button onclick="filterProducts('Shirts', this)">Shirts</button>
</section>

<section class="products" id="products"></section>

<footer>
Brand Haven always brings you <strong>genuine, trendy products</strong> you’ll love! Explore fashion, accessories, and skincare, all carefully selected for quality and style. Click, shop, and feel great with Brand Haven.
</footer>

<script>
const products = [
  {name:"Skin Care Set", desc:"Glow and radiance", img:"https://via.placeholder.com/300x250", link:"#", category:"Skin Care Combo", brand:"Top Brand A"},
  {name:"Leather Wallet", desc:"Premium and stylish", img:"https://via.placeholder.com/300x250", link:"#", category:"Accessories", brand:"Top Brand B"},
  {name:"Trendy T-Shirt", desc:"Cool summer wear", img:"https://via.placeholder.com/300x250", link:"#", category:"Trendy T-Shirts", brand:"Top Brand C"},
  {name:"Slim Jeans", desc:"Comfortable fit", img:"https://via.placeholder.com/300x250", link:"#", category:"Jeans", brand:"Top Brand D"},
  {name:"Cargo Pants", desc:"Adventure ready", img:"https://via.placeholder.com/300x250", link:"#", category:"Cargoes", brand:"Top Brand E"},
  {name:"Casual Shirt", desc:"Smart everyday style", img:"https://via.placeholder.com/300x250", link:"#", category:"Shirts", brand:"Top Brand F"},
];

const container = document.getElementById('products');

// IntersectionObserver for scroll animations
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting) entry.target.classList.add('visible');
  });
}, { threshold:0.2 });

function displayProducts(filteredProducts) {
  container.innerHTML = "";
  filteredProducts.forEach(product=>{
    const card = document.createElement('div');
    card.classList.add('product-card');
    card.innerHTML = `
      <img src="${product.img}" alt="${product.name}" loading="lazy">
      <div class="info">
        <h2>${product.name}</h2>
        <p>${product.desc}</p>
        <a href="${product.link}" target="_blank" rel="nofollow noopener noreferrer">Buy Now</a>
      </div>
    `;
    container.appendChild(card);
    observer.observe(card);
  });
}

// Initialize all products
displayProducts(products);

// Filter function with active highlighting
function filterProducts(category, element) {
  let filtered;
  if(category === "all") filtered = products;
  else if(category === "all-brands") filtered = products.filter(p=> p.brand.includes("Top Brand"));
  else filtered = products.filter(p => p.category === category);

  displayProducts(filtered);

  // Remove 'active' class from all buttons and dropdown links
  document.querySelectorAll('.filters button, .dropdown-content a, nav > a').forEach(el=>el.classList.remove('active'));

  // Highlight clicked element
  if(element) element.classList.add('active');

  // If dropdown clicked, highlight corresponding top filter button
  if(element && element.parentElement.classList.contains('dropdown-content')){
    const button = Array.from(document.querySelectorAll('.filters button'))
                        .find(btn => btn.textContent.trim() === category);
    if(button) button.classList.add('active');
  }
}
</script>

</body>
    </html>
