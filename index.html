<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brand Haven</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: 'Roboto', sans-serif; background:#f9f9f9; color:#333; }

  /* Header */
  header {
    position: sticky;
    top:0;
    background: linear-gradient(90deg, #ff6f61, #ff3b2e);
    color: #fff;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 20px;
    z-index:1000;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
  }

  /* Logo + animated brand */
  .logo {
    display:flex;
    align-items:center;
    gap:10px;
  }
  .logo svg {
    width:40px; height:40px;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.1);}
  }
  .brand-name {
    font-size:1.8rem;
    font-weight:bold;
    color:#fff;
    display:flex;
    align-items:center;
    gap:2px;
  }
  .brand-name span {
    display:inline-block;
    animation: bounce 1.5s infinite alternate;
    color:#ffed00;
  }
  .brand-name span:nth-child(1){animation-delay:0s;}
  .brand-name span:nth-child(2){animation-delay:0.3s;}
  .brand-name span:nth-child(3){animation-delay:0.6s;}
  @keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px) scale(1.1); }
    100% { transform: translateY(0); }
  }

  /* Hamburger Menu */
  .menu-btn {
    font-size:1.8rem;
    cursor:pointer;
    display:block;
  }

  /* Sidebar */
  .sidebar {
    position:fixed;
    top:0; left:-250px;
    width:250px; height:100%;
    background:#fff;
    box-shadow:2px 0 15px rgba(0,0,0,0.2);
    transition:0.3s;
    z-index:2000;
    padding-top:50px;
    display:flex;
    flex-direction:column;
  }
  .sidebar.active { left:0; }
  .sidebar a {
    padding:15px 20px;
    text-decoration:none;
    color:#333;
    font-weight:bold;
    border-bottom:1px solid #eee;
    transition:0.3s;
  }
  .sidebar a:hover, .sidebar a.active { background:#ff6f61; color:#fff; }

  /* Overlay */
  .overlay {
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.5);
    display:none;
    z-index:1500;
  }
  .overlay.active { display:block; }

  /* Desktop filter buttons */
  .filters {
    text-align:center;
    margin:20px 0;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
  }
  .filters button {
    padding:10px 20px;
    border:none;
    background:#ff6f61;
    color:#fff;
    font-weight:bold;
    border-radius:50px;
    cursor:pointer;
    transition:0.3s;
  }
  .filters button:hover, .filters button.active { background:#ff3b2e; transform:scale(1.05); }

  /* Products */
  .products {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap:20px;
    padding:20px;
    max-width:1200px;
    margin:auto;
  }
  .product-card {
    background:#fff;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
    transform: translateY(50px);
    opacity:0;
    transition:0.5s, box-shadow 0.3s;
  }
  .product-card.visible { transform:translateY(0); opacity:1; }
  .product-card img { width:100%; height:250px; object-fit:cover; transition:transform 0.3s; }
  .product-card:hover img { transform:scale(1.05); }
  .info { padding:15px; text-align:center; }
  .info h2 { font-size:1.2rem; margin:10px 0; font-weight:bold; }
  .info p { font-size:0.95rem; color:#666; }
  .info a {
    display:inline-block;
    margin-top:10px;
    padding:10px 20px;
    background:#ff6f61;
    color:white;
    border-radius:50px;
    font-weight:bold;
    transition:0.3s;
  }
  .info a:hover { background:#ff3b2e; transform:scale(1.05); }

  /* Footer */
  footer {
    background:#333;
    color:white;
    text-align:center;
    padding:30px 20px;
    font-size:1.1rem;
    line-height:1.6;
    margin-top:20px;
  }

  /* Responsive */
  @media(min-width:768px){
    .menu-btn { display:none; }
    .sidebar { display:none; }
    .filters { display:flex; }
  }
  @media(max-width:767px){
    .filters { display:none; }
  }

</style>
</head>
