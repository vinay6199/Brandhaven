<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brand Haven</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Roboto', sans-serif; background:#f9f9f9; color:#333; }

/* Header */
header {
  position: sticky; top:0;
  background: linear-gradient(90deg, #ff6f61, #ff3b2e);
  color: #fff;
  display:flex; justify-content:space-between; align-items:center;
  padding:10px 20px; z-index:1000;
}

/* Logo + animated brand */
.logo { display:flex; align-items:center; gap:10px; }
.logo svg { width:40px; height:40px; animation: pulse 2s infinite; }
@keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }
.brand-name { font-size:1.8rem; font-weight:bold; color:#fff; }
.brand-name span { display:inline-block; animation: bounce 1.5s infinite alternate; color:#ffed00; }
.brand-name span:nth-child(1){animation-delay:0s;} 
.brand-name span:nth-child(2){animation-delay:0.3s;} 
.brand-name span:nth-child(3){animation-delay:0.6s;}
@keyframes bounce { 0%{transform:translateY(0);} 50%{transform:translateY(-10px) scale(1.1);} 100%{transform:translateY(0);} }

/* Hamburger */
.menu-btn { font-size:1.8rem; cursor:pointer; display:block; }

/* Sidebar */
.sidebar { position:fixed; top:0; left:-250px; width:250px; height:100%; background:#fff; transition:0.3s; padding-top:60px; box-shadow:2px 0 15px rgba(0,0,0,0.2); z-index:2000; display:flex; flex-direction:column;}
.sidebar.active { left:0; }
.sidebar a { padding:15px 20px; text-decoration:none; color:#333; font-weight:bold; border-bottom:1px solid #eee; transition:0.3s; cursor:pointer;}
.sidebar a.active, .sidebar a:hover { background:#ff6f61; color:#fff; }

/* Overlay */
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; z-index:1500;}
.overlay.active { display:block; }

/* Filters for desktop */
.filters { text-align:center; margin:20px 0; display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }
.filters button { padding:10px 20px; border:none; border-radius:50px; background:#ff6f61; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s; }
.filters button.active, .filters button:hover { background:#ff3b2e; transform:scale(1.05); }

/* Products */
.products { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; padding:20px; max-width:1200px; margin:auto; }
.product-card { background:#fff; border-radius:15px; overflow:hidden; box-shadow:0 5px 20px rgba(0,0,0,0.1); transform:translateY(50px); opacity:0; transition:0.5s; }
.product-card.visible { transform:translateY(0); opacity:1; }
.product-card img { width:100%; height:250px; object-fit:cover; transition:transform 0.3s; }
.product-card:hover img { transform:scale(1.05); }
.info { padding:15px; text-align:center; }
.info h2 { font-size:1.2rem; margin:10px 0; font-weight:bold; }
.info p { font-size:0.95rem; color:#666; }
.info a { display:inline-block; margin-top:10px; padding:10px 20px; background:#ff6f61; color:#fff; border-radius:50px; font-weight:bold; text-decoration:none; transition:0.3s; }
.info a:hover { background:#ff3b2e; transform:scale(1.05); }

/* Footer */
footer { background:#333; color:#fff; text-align:center; padding:30px 20px; font-size:1.1rem; line-height:1.6; margin-top:20px; }

/* Responsive */
@media(min-width:768px){ .menu-btn { display:none; } .sidebar { display:none; } .filters { display:flex; } }
@media(max-width:767px){ .filters { display:none; } }
</style>
</head>
<body>

<header>
  <div class="logo">
    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="#fff"/>
      <text x="50%" y="55%" text-anchor="middle" fill="#ff3b2e" font-size="40" font-family="Roboto" font-weight="bold">B</text>
    </svg>
    <div class="brand-name"><span>B</span>rand <span>H</span>aven</div>
  </div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="sidebar" id="sidebar">
  <a onclick="filterProducts('all', this)">Home</a>
  <a onclick="filterProducts('all-brands', this)">All Brands</a>
  <a onclick="filterProducts('Skin Care Combo', this)">Skin Care Combo</a>
  <a onclick="filterProducts('Accessories', this)">Accessories</a>
  <a onclick="filterProducts('Trendy T-Shirts', this)">Trendy T-Shirts</a>
  <a onclick="filterProducts('Jeans', this)">Jeans</a>
  <a onclick="filterProducts('Cargoes', this)">Cargoes</a>
  <a onclick="filterProducts('Shirts', this)">Shirts</a>
</div>
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<section class="filters">
  <button onclick="filterProducts('all', this)">Home</button>
  <button onclick="filterProducts('all-brands', this)">All Brands</button>
  <button onclick="filterProducts('Skin Care Combo', this)">Skin Care Combo</button>
  <button onclick="filterProducts('Accessories', this)">Accessories</button>
  <button onclick="filterProducts('Trendy T-Shirts', this)">Trendy T-Shirts</button>
  <button onclick="filterProducts('Jeans', this)">Jeans</button>
  <button onclick="filterProducts('Cargoes', this)">Cargoes</button>
  <button onclick="filterProducts('Shirts', this)">Shirts</button>
</section>

<section class="products" id="products"></section>

<footer>
Brand Haven always brings you <strong>genuine, trendy products</strong> you’ll love! Explore fashion, accessories, and skincare, all carefully selected for quality and style.
</footer>

<script>
// Products
const products = [
  {name:"Skin Care Set", desc:"Glow and radiance", img:"https://picsum.photos/300/250?random=1", link:"#", category:"Skin Care Combo", brand:"Top Brand A"},
  {name:"Leather Wallet", desc:"Premium and stylish", img:"https://picsum.photos/300/250?random=2", link:"#", category:"Accessories", brand:"Top Brand B"},
  {name:"Trendy T-Shirt", desc:"Cool summer wear", img:"https://picsum.photos/300/250?random=3", link:"#", category:"Trendy T-Shirts", brand:"Top Brand C"},
  {name:"Slim Jeans", desc:"Comfortable fit", img:"https://picsum.photos/300/250?random=4", link:"#", category:"Jeans", brand:"Top Brand D"},
  {name:"Cargo Pants", desc:"Adventure ready", img:"https://picsum.photos/300/250?random=5", link:"#", category:"Cargoes", brand:"Top Brand E"},
  {name:"Casual Shirt", desc:"Smart everyday style", img:"https://picsum.photos/300/250?random=6", link:"#", category:"Shirts", brand:"Top Brand F"},
];

const container = document.getElementById('products');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting) entry.target.classList.add('visible');
  });
},{ threshold:0.2 });

function displayProducts(items){
  container.innerHTML = "";
  items.forEach(p=>{
    const card = document.createElement('div');
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}" loading="lazy">
      <div class="info">
        <h2>${p.name}</h2>
        <p>${p.desc}</p>
        <a href="${p.link}" target="_blank">Buy Now</a>
      </div>
    `;
    container.appendChild(card);
    observer.observe(card);
  });
}
displayProducts(products);

function toggleMenu(){
  document.getElementById('sidebar').classList.toggle('active');
  document.getElementById('overlay').classList.toggle('active');
}

function filterProducts(category, btn){
  let filtered;
  if(category==='all') filtered = products;
  else if(category==='all-brands') filtered = products.filter(p=>p.brand.includes("Top Brand"));
  else filtered = products.filter(p=>p.category===category);

  displayProducts(filtered);

  // Active button highlight
  document.querySelectorAll('.filters button, .sidebar a').forEach(el=>el.classList.remove('active'));
  if(btn) btn.classList.add('active');
  
  // Close sidebar on mobile after click
  if(btn && btn.closest('.sidebar')) toggleMenu();
}
</script>
</body>
</html>
